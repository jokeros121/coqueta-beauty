<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Gestión de Clientes - Coqueta</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="bg-gradient-to-br from-pink-50 to-pink-100 min-h-screen p-4 md:p-6">
  <div class="container mx-auto bg-white rounded-xl shadow-lg overflow-hidden transition-all duration-300 hover:shadow-xl">
    <!-- Encabezado con título estilizado -->
    <div class="p-4 md:p-6">
      <div class="flex flex-col md:flex-row justify-between items-center mb-6">
        <h1 class="text-3xl font-bold text-transparent bg-clip-text bg-gradient-to-r from-pink-500 to-pink-700 mb-4 md:mb-0">
          <i class="fas fa-users mr-2"></i>Gestión de Clientes
        </h1>
        <button 
          class="px-4 py-2 bg-gradient-to-r from-pink-500 to-pink-600 text-white rounded-lg hover:from-pink-600 hover:to-pink-700 transition-all duration-300 flex items-center group"
          data-bs-toggle="modal" 
          data-bs-target="#modalAgregar">
          <i class="fas fa-plus-circle mr-2 group-hover:rotate-90 transition-transform"></i>Agregar Cliente
        </button>
      </div>

      <!-- Búsqueda -->
      <div class="relative mb-6">
        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
          <i class="fas fa-search text-pink-400"></i>
        </div>
        <input 
          type="text" 
          id="buscar" 
          class="w-full pl-10 pr-4 py-2 border border-pink-200 rounded-lg focus:ring-2 focus:ring-pink-500 focus:border-pink-500 transition-all duration-300" 
          placeholder="Buscar por documento o nombre...">
      </div>

      <!-- Tabla de Clientes -->
      <div class="overflow-x-auto rounded-lg border border-pink-100 shadow-sm">
        <table class="min-w-full divide-y divide-pink-200">
          <thead class="bg-gradient-to-r from-pink-50 to-pink-100">
            <tr>
              <th class="px-6 py-3 text-left text-xs font-medium text-pink-700 uppercase tracking-wider">Nombres</th>
              <th class="px-6 py-3 text-left text-xs font-medium text-pink-700 uppercase tracking-wider">Apellidos</th>
              <th class="px-6 py-3 text-left text-xs font-medium text-pink-700 uppercase tracking-wider">Documento</th>
              <th class="px-6 py-3 text-left text-xs font-medium text-pink-700 uppercase tracking-wider">Celular</th>
              <th class="px-6 py-3 text-left text-xs font-medium text-pink-700 uppercase tracking-wider">Correo</th>
              <th class="px-6 py-3 text-left text-xs font-medium text-pink-700 uppercase tracking-wider">Nacimiento</th>
              <th class="px-6 py-3 text-center text-xs font-medium text-pink-700 uppercase tracking-wider">Acciones</th>
            </tr>
          </thead>
          <tbody id="tabla-clientes" class="bg-white divide-y divide-pink-100"></tbody>
        </table>
      </div>
    </div>
  </div>

  <!-- Modal Agregar Cliente -->
  <div class="modal fade" id="modalAgregar" tabindex="-1">
    <div class="modal-dialog modal-lg">
      <form id="formAgregar" class="modal-content border-0 shadow-xl">
        <div class="modal-header bg-gradient-to-r from-pink-500 to-pink-600 text-white">
          <h5 class="modal-title flex items-center">
            <i class="fas fa-user-plus mr-2"></i>Agregar Cliente
          </h5>
          <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body p-5 grid grid-cols-1 md:grid-cols-2 gap-4">
          <div class="space-y-3">
            <label class="block text-sm font-medium text-pink-700">Nombres</label>
            <input required class="w-full px-4 py-2 border border-pink-200 rounded-lg focus:ring-2 focus:ring-pink-500 focus:border-pink-500 transition-all duration-300" placeholder="Nombres" name="nombres">
          </div>
          <div class="space-y-3">
            <label class="block text-sm font-medium text-pink-700">Apellidos</label>
            <input required class="w-full px-4 py-2 border border-pink-200 rounded-lg focus:ring-2 focus:ring-pink-500 focus:border-pink-500 transition-all duration-300" placeholder="Apellidos" name="apellidos">
          </div>
          <div class="space-y-3">
            <label class="block text-sm font-medium text-pink-700">Fecha de Nacimiento</label>
            <input required class="w-full px-4 py-2 border border-pink-200 rounded-lg focus:ring-2 focus:ring-pink-500 focus:border-pink-500 transition-all duration-300" type="date" name="fechaNacimiento">
          </div>
          <div class="space-y-3">
            <label class="block text-sm font-medium text-pink-700">Celular</label>
            <input required class="w-full px-4 py-2 border border-pink-200 rounded-lg focus:ring-2 focus:ring-pink-500 focus:border-pink-500 transition-all duration-300" placeholder="Celular" name="celular">
          </div>
          <div class="space-y-3">
            <label class="block text-sm font-medium text-pink-700">Correo</label>
            <input required class="w-full px-4 py-2 border border-pink-200 rounded-lg focus:ring-2 focus:ring-pink-500 focus:border-pink-500 transition-all duration-300" type="email" placeholder="Correo" name="correo">
          </div>
          <div class="space-y-3">
            <label class="block text-sm font-medium text-pink-700">Documento</label>
            <input required class="w-full px-4 py-2 border border-pink-200 rounded-lg focus:ring-2 focus:ring-pink-500 focus:border-pink-500 transition-all duration-300" placeholder="Documento" name="documento">
          </div>
        </div>
        <div class="modal-footer bg-pink-50">
          <button type="button" class="px-4 py-2 bg-gray-300 text-gray-700 rounded-lg hover:bg-gray-400 transition-all duration-300" data-bs-dismiss="modal">
            <i class="fas fa-times mr-2"></i>Cancelar
          </button>
          <button type="submit" class="px-4 py-2 bg-pink-600 text-white rounded-lg hover:bg-pink-700 transition-all duration-300 flex items-center group">
            <i class="fas fa-save mr-2 group-hover:animate-bounce"></i>Guardar
          </button>
        </div>
      </form>
    </div>
  </div>

  <!-- Modal Editar Cliente -->
  <div class="modal fade" id="modalEditar" tabindex="-1">
    <div class="modal-dialog modal-lg">
      <form id="formEditar" class="modal-content border-0 shadow-xl">
        <div class="modal-header bg-gradient-to-r from-pink-500 to-pink-600 text-white">
          <h5 class="modal-title flex items-center">
            <i class="fas fa-user-edit mr-2"></i>Editar Cliente
          </h5>
          <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body p-5 grid grid-cols-1 md:grid-cols-2 gap-4">
          <input type="hidden" name="id">
          <div class="space-y-3">
            <label class="block text-sm font-medium text-pink-700">Nombres</label>
            <input required class="w-full px-4 py-2 border border-pink-200 rounded-lg focus:ring-2 focus:ring-pink-500 focus:border-pink-500 transition-all duration-300" name="nombres">
          </div>
          <div class="space-y-3">
            <label class="block text-sm font-medium text-pink-700">Apellidos</label>
            <input required class="w-full px-4 py-2 border border-pink-200 rounded-lg focus:ring-2 focus:ring-pink-500 focus:border-pink-500 transition-all duration-300" name="apellidos">
          </div>
          <div class="space-y-3">
            <label class="block text-sm font-medium text-pink-700">Fecha de Nacimiento</label>
            <input required class="w-full px-4 py-2 border border-pink-200 rounded-lg focus:ring-2 focus:ring-pink-500 focus:border-pink-500 transition-all duration-300" type="date" name="fechaNacimiento">
          </div>
          <div class="space-y-3">
            <label class="block text-sm font-medium text-pink-700">Celular</label>
            <input required class="w-full px-4 py-2 border border-pink-200 rounded-lg focus:ring-2 focus:ring-pink-500 focus:border-pink-500 transition-all duration-300" name="celular">
          </div>
          <div class="space-y-3">
            <label class="block text-sm font-medium text-pink-700">Correo</label>
            <input required class="w-full px-4 py-2 border border-pink-200 rounded-lg focus:ring-2 focus:ring-pink-500 focus:border-pink-500 transition-all duration-300" type="email" name="correo">
          </div>
          <div class="space-y-3">
            <label class="block text-sm font-medium text-pink-700">Documento</label>
            <input required class="w-full px-4 py-2 border border-pink-200 rounded-lg focus:ring-2 focus:ring-pink-500 focus:border-pink-500 transition-all duration-300" name="documento">
          </div>
        </div>
        <div class="modal-footer bg-pink-50">
          <button type="button" class="px-4 py-2 bg-gray-300 text-gray-700 rounded-lg hover:bg-gray-400 transition-all duration-300" data-bs-dismiss="modal">
            <i class="fas fa-times mr-2"></i>Cancelar
          </button>
          <button type="submit" class="px-4 py-2 bg-pink-600 text-white rounded-lg hover:bg-pink-700 transition-all duration-300 flex items-center group">
            <i class="fas fa-sync-alt mr-2 group-hover:animate-spin"></i>Actualizar
          </button>
        </div>
      </form>
    </div>
  </div>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    const apiUrl = 'https://coqueta.fluxis.com.co/api/clientes';
    const token = localStorage.getItem('token');

    if (!token) {
      Swal.fire({
        icon: 'error',
        title: 'Sesión expirada',
        text: 'Serás redirigido al login.',
        timer: 3000,
        background: '#fff1f2',
        color: '#831843',
        confirmButtonColor: '#db2777'
      }).then(() => window.location.href = '../index.html');
    }

    const headers = {
      'Authorization': `Bearer ${token}`,
      'Content-Type': 'application/json'
    };

    const tabla = document.getElementById('tabla-clientes');
    const buscar = document.getElementById('buscar');
    const formAgregar = document.getElementById('formAgregar');
    const formEditar = document.getElementById('formEditar');

    async function cargarClientes() {
      try {
        // Mostrar loader
        const loader = Swal.fire({
          title: 'Cargando clientes',
          allowOutsideClick: false,
          didOpen: () => Swal.showLoading(),
          background: '#fff1f2'
        });

        const res = await fetch(apiUrl, { headers });
        if (!res.ok) throw new Error();
        const data = await res.json();
        
        // Ocultar loader
        await loader.close();
        
        mostrarClientes(data);
      } catch {
        Swal.fire({
          icon: 'error',
          title: 'Error',
          text: 'No se pudieron cargar los clientes',
          timer: 3000,
          background: '#fff1f2',
          color: '#831843',
          confirmButtonColor: '#db2777'
        }).then(() => window.location.href = '../index.html');
      }
    }

    function mostrarClientes(clientes) {
      tabla.innerHTML = '';
      
      if (clientes.length === 0) {
        const fila = `
          <tr>
            <td colspan="7" class="px-6 py-4 text-center text-pink-600">
              <i class="fas fa-user-slash text-3xl mb-2"></i>
              <p class="font-medium">No se encontraron clientes</p>
            </td>
          </tr>`;
        tabla.innerHTML = fila;
        return;
      }
      
      clientes.forEach((c, index) => {
        const fila = document.createElement('tr');
        fila.className = `hover:bg-pink-50 transition-colors duration-200 ${index % 2 === 0 ? 'bg-white' : 'bg-pink-50'}`;
        fila.innerHTML = `
          <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900">${c.nombres}</td>
          <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900">${c.apellidos}</td>
          <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900">${c.documento}</td>
          <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900">${c.celular}</td>
          <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900">${c.correo}</td>
          <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900">${c.fechaNacimiento}</td>
          <td class="px-6 py-4 whitespace-nowrap text-center text-sm font-medium">
            <button 
              class="text-pink-600 hover:text-pink-900 mr-3 transition-colors duration-200 group"
              onclick='editarCliente(${JSON.stringify(c)})'>
              <i class="fas fa-edit group-hover:scale-110 transition-transform"></i>
            </button>
          </td>`;
        
        // Animación de aparición
        fila.style.opacity = '0';
        fila.style.transform = 'translateY(10px)';
        fila.style.transition = 'opacity 0.3s ease, transform 0.3s ease';
        
        tabla.appendChild(fila);
        
        // Aplicar animación con retardo basado en el índice
        setTimeout(() => {
          fila.style.opacity = '1';
          fila.style.transform = 'translateY(0)';
        }, 100 * index);
      });
    }

    // Búsqueda con debounce para mejor performance
    let searchTimeout;
    buscar.addEventListener('input', e => {
      clearTimeout(searchTimeout);
      searchTimeout = setTimeout(async () => {
        const texto = e.target.value.toLowerCase();
        const res = await fetch(apiUrl, { headers });
        const data = await res.json();
        const filtrados = data.filter(c =>
          (c.documento && c.documento.toLowerCase().includes(texto)) ||
          (c.nombres && c.nombres.toLowerCase().includes(texto)) ||
          (c.apellidos && c.apellidos.toLowerCase().includes(texto))
        );
        mostrarClientes(filtrados);
      }, 300);
    });

    formAgregar.addEventListener('submit', async e => {
      e.preventDefault();
      
      const loader = Swal.fire({
        title: 'Guardando cliente',
        allowOutsideClick: false,
        didOpen: () => Swal.showLoading(),
        background: '#fff1f2'
      });
      
      try {
        const datos = Object.fromEntries(new FormData(formAgregar));
        const res = await fetch(apiUrl, {
          method: 'POST',
          headers,
          body: JSON.stringify(datos)
        });
        
        await loader.close();
        
        if (res.ok) {
          Swal.fire({
            icon: 'success',
            title: '¡Éxito!',
            text: 'Cliente agregado correctamente.',
            background: '#fff1f2',
            color: '#831843',
            confirmButtonColor: '#db2777'
          });
          formAgregar.reset();
          bootstrap.Modal.getInstance(document.getElementById('modalAgregar')).hide();
          cargarClientes();
        } else {
          throw new Error();
        }
      } catch {
        await loader.close();
        Swal.fire({
          icon: 'error',
          title: 'Error',
          text: 'No se pudo agregar el cliente',
          background: '#fff1f2',
          color: '#831843',
          confirmButtonColor: '#db2777'
        });
      }
    });

    function editarCliente(cliente) {
      Object.entries(cliente).forEach(([k, v]) => {
        const input = formEditar.elements.namedItem(k);
        if (input) input.value = v;
      });
      new bootstrap.Modal(document.getElementById('modalEditar')).show();
    }

    formEditar.addEventListener('submit', async e => {
      e.preventDefault();
      
      const loader = Swal.fire({
        title: 'Actualizando cliente',
        allowOutsideClick: false,
        didOpen: () => Swal.showLoading(),
        background: '#fff1f2'
      });
      
      try {
        const datos = Object.fromEntries(new FormData(formEditar));
        const id = datos.id;
        delete datos.id;

        const res = await fetch(`${apiUrl}/${id}`, {
          method: 'PUT',
          headers,
          body: JSON.stringify(datos)
        });
        
        await loader.close();
        
        if (res.ok) {
          Swal.fire({
            icon: 'success',
            title: '¡Actualizado!',
            text: 'Cliente actualizado exitosamente.',
            background: '#fff1f2',
            color: '#831843',
            confirmButtonColor: '#db2777'
          });
          bootstrap.Modal.getInstance(document.getElementById('modalEditar')).hide();
          cargarClientes();
        } else {
          throw new Error();
        }
      } catch {
        await loader.close();
        Swal.fire({
          icon: 'error',
          title: 'Error',
          text: 'No se pudo actualizar el cliente',
          background: '#fff1f2',
          color: '#831843',
          confirmButtonColor: '#db2777'
        });
      }
    });

    // Cargar clientes al iniciar
    document.addEventListener('DOMContentLoaded', cargarClientes);
  </script>
</body>
</html>
